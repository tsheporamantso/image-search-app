<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Search App</title>
</head>
<body>
    <h1>Image Search App</h1>
    <form action="" id="form">
        <input type="text" name="" id="search-input" placeholder="Search for image">
        <button type="submit" id="search-btn">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1695635230516-e69891d27488?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1469&q=80" alt="apples inside fruit basket">
            <a href="https://unsplash.com/photos/a-little-girl-holding-a-basket-full-of-apples-PnrrSnzyU8s" target="_blank">Apples</a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1695635230516-e69891d27488?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1469&q=80" alt="apples inside fruit basket">
            <a href="https://unsplash.com/photos/a-little-girl-holding-a-basket-full-of-apples-PnrrSnzyU8s" target="_blank">Apples</a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1695635230516-e69891d27488?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1469&q=80" alt="apples inside fruit basket">
            <a href="https://unsplash.com/photos/a-little-girl-holding-a-basket-full-of-apples-PnrrSnzyU8s" target="_blank">Apples</a>
        </div>
    </div>
    <button id="see-more">See More</button>
</body>
<script src="index.js"></script>
</html>
